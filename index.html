<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Application </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>

    <header class="header text-center bg-light ">
        <h1 class="bg-dark"> <i><b>Blog Application </b></i></h1>
    </header>
    <section class="section " id="new-post-form">
        <h2>New Post</h2>
        <form id="post-form" class="form">
            <label class="label" for="title">Title:</label>
            <input class="text" type="text" id="title" required>
            <label class="label" for="content">Content:</label>
            <textarea class="textarea" id="content" required></textarea>
            <button class="btn btn-success btn-lg" type="submit">Submit</button>
        </form>
    </section>
    <section class="section " class="footer" id="blog-posts"></section>

</body>

</html>
